server:
  port: 8080

spring:
  application:
    name: piao-backend
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/liang_piao?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: you_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
logging:
  level:
    com.liangpiao: DEBUG
    org.springframework.web: DEBUG

jwt:
  secret: liangPiaoSecretKey2024ForJWTTokenGenerationAndValidation
  expiration: 86400000

# 跨域配置
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true